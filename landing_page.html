<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="landing_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Responsive Landing Page with Nav Menu</title>
</head>

<body>
    <header>
        <h1>Mr. Sakshi</h1>

        <section class="menu">
            <ul class="menu-list">
                <li>Home</li>
                <li class="active">Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>

            
        </section>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Information Technology</p>
            <p class="msg">nformation technology (IT) is the use of any computers, storage, 
                           networking and other physical devices, infrastructure and processes to create, 
                           process, store, secure and exchange all forms of electronic data.</p>
            <button class="cta">Learn More</button>
        </section>

        <section class="right">
            <img src="img/background.svg" alt="background">
        </section>

    </section>

    <script>
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('opened')
        })
    </script>


</body>

</html>
